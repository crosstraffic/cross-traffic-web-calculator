name: Format

on: push

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - name: npm install
        run: |
          npm install
      - name: format code
        run: |
          npm run format
      - name: push formatted code
        run: |
          git config --global user.name 'raynbowy23'
          git config --global user.email 'raynbowy23@users.noreply.github.com'
          git remote set-url origin https://x-access-token:$TOKEN@github.com/raynbowy23/$REPO
          git add --all
          git diff-index --quiet HEAD || git commit -m "Format Code"
          git pull
          git push
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ secrets.REPO }}