name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'
      - name: Use playwright
        uses: microsoft/playwright-github-action@v1
      - name: run CI
        run: |
          npm ci
          npm run build --if-present
          npx playwright install-deps
          npx playwright install
