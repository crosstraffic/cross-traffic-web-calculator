name: Build

pages:
  stage: deploy
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  script:
    - npm install
    - npm ci
    - npm run build --if-present
    - cp -a dist/. public/
    - npm run test
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMI_BRANCH == $CI_DEFAULT_BRANCH